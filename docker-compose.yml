# Versi dihapus karena sudah obsolete di Docker Compose V2
services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins_server
    privileged: true
    user: root
    ports:
      - 8080:8080
      - 50000:50000
    volumes:
      - jenkins_home:/var/jenkins_home
      # Mapping socket docker agar Jenkins bisa memerintah Docker Host
      - /var/run/docker.sock:/var/run/docker.sock
      # PERBAIKAN: Gunakan path relative (titik slash) agar membuat folder di direktori project saat ini
      - ./jenkins_work:/var/jenkins_home/workspace

volumes:
  jenkins_home: