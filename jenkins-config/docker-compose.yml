services:
  jenkins:
    build: .
    container_name: jenkins_server
    privileged: true
    user: root
    ports:
      - 8080:8080
      - 50000:50000
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - ./jenkins_work:/var/jenkins_home/workspace

volumes:
  jenkins_home: